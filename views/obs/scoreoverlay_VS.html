<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cls-2,
        .cls-3 {
            color: #fff;
            font-family: Poppins-Regular, Poppins;
            font-weight: 400;
        }

        .cls-3 {
            font-size: 60px;
            line-height: 70px;
            text-align: right;
        }

        .icons {
            margin-left: 20px;
            height: 210px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .icons img {
            width: 50px;
            padding: 10px;
        }

        body {
            display: flex;
            flex-direction: row;
        }

        .grow {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="grow"></div>
    <div class="maintext">
        <p class="cls-3"><%= teams[0].toUpperCase() %></p>
        <p class="cls-3">VS</p>
        <p class="cls-3"><%= teams[1].toUpperCase() %></p>
    </div>
    <div class="icons">
        <img src="<%= iconLinks[0] %>" />
        <img src="<%= iconLinks[1] %>" />
    </div>
</body>

</html>
