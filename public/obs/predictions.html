<!DOCTYPE html>

  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        color: black;
        font-family: Poppins-Medium, Poppins;
        font-weight: 500;
        display: flex;
        flex-direction: row;
      }

      .team {
        display: flex;
        flex-direction: column;
        width: 200px;
        color: white;
        fill: white;
        padding: 10px 30px;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
      }

      .grow {
        flex-grow: 1;
      }

      .teama {
        background-color: rgb(56, 122, 255);
        text-align: left;
      }

      .teamb {
        background-color: rgb(245, 0, 155);
        text-align: right;
      }

      .teama .tn {
        justify-content: flex-end;
      }
      .teamb .tn {
        justify-content: flex-start;
      }

      body {
        margin-top: 0;
        transition: all 0.8s ease-in-out;
      }

      .hidden {
        margin-top: 400px;
      }
    </style>
    <script type="text/javascript" src="simplepeer.min.js"></script>
    <script type="text/javascript" src="obs.js"></script>
    <script>
      function kNum(num) {
        return Math.abs(num) > 999
          ? Math.sign(num) * (Math.abs(num) / 1000).toFixed(1) + "k"
          : Math.sign(num) * Math.abs(num)
      }
      recievedData.registerListener((newVal) => {
        const { genset, teams, settings } = newVal
        const finalTeam = settings.reversed
          ? [teams[1], teams[0]]
          : [teams[0], teams[1]]
        document.documentElement.style.setProperty(
          "--colour-scheme",
          genset.useVOTColours ? "#fd4453" : genset.customColour
        )
        document.getElementById("bestOf").innerHTML =
          "BO" + teams[0].score.length
        document.getElementById("rightTeam").innerHTML =
          finalTeam[1].short.toUpperCase()
        document.getElementById("leftTeam").innerHTML =
          finalTeam[0].short.toUpperCase()
        document.getElementById("rightScore").innerHTML = finalTeam[1].maps
        document.getElementById("leftScore").innerHTML = finalTeam[0].maps
        document.getElementById("rightLogo").src = finalTeam[1].iconLink
        document.getElementById("leftLogo").src = finalTeam[0].iconLink
      })
    </script>
    <script>
      setInterval(() => {
        fetch("/predobscheck")
          .then((res) => res.json())
          .then((json) => {
            if (Object.keys(json).length === 0) {
              document.getElementsByTagName("body")[0].classList.add("hidden")
              console.log("response empty")
            } else {
              let els = [".teama", ".teamb"]
              let tAPoints = json.outcomes[0].channel_points
              let tBPoints = json.outcomes[1].channel_points
              let total = tAPoints + tBPoints
              let percents = [
                isNaN(tAPoints / total) ? 0 : (tAPoints / total) * 100,
                isNaN(tBPoints / total) ? 0 : (tBPoints / total) * 100,
              ]

              els.forEach((e, i) => {
                let outcomeData = json.outcomes[i]
                document.querySelector(e + " #percent").innerHTML =
                  percents[i].toFixed(0) + "%"
                document.querySelector(e + " #points").innerHTML = kNum(
                  outcomeData.channel_points
                )
                document.querySelector(e + " #users").innerHTML = kNum(
                  outcomeData.users
                )
                document.querySelector(e + " #teamname").innerHTML =
                  outcomeData.title
              })
              document
                .getElementsByTagName("body")[0]
                .classList.remove("hidden")
            }
          })
      }, 1000)
    </script>
